<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLP-1 Level Tracker</title>
    <script>
      ;(function () {
        // This fallback targets GitHub Pages project sites where the first path segment is the repo name.
        var pathname = window.location.pathname
        var segments = pathname.split('/').filter(Boolean)
        var base = segments.length ? '/' + segments[0] + '/' : '/'
        var redirectPath =
          pathname + window.location.search + window.location.hash
        window.sessionStorage.setItem('gh-pages-redirect', redirectPath)
        window.location.replace(base)
      })()
    </script>
  </head>
  <body></body>
</html>
